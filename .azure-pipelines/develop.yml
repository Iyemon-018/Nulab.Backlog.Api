# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  displayName: 'NuGet tool installer'

- task: NuGetCommand@2
  displayName: 'NuGet restore from .sln'
  inputs:
    restoreSolution: '$(solution)'

- task: UseDotNet@2
  displayName: 'Use .NET 3.1.x'
  inputs:
    packageType: 'sdk'
    version: '3.1.x'

- task: DotNetCoreCLI@2
  displayName: '.NET build $(buildConfiguration)'
  inputs:
    command: 'build'
    projects: 'src/**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DownloadSecureFile@1
  name: 'apiTest'
  inputs:
    secureFile: 'api-test.json'

- task: CopyFiles@2
  displayName: 'Copy api-test.json to test directory.'
  inputs:
    Contents: '**/$(apiTest.secureFilePath)'
    TargetFolder: 'Test/Nulab.Backlog.Api.Tests/bin/Debug/netcoreapp3.1'
    OverWrite: true

- task: DotNetCoreCLI@2
  displayName: '.NET test'
  inputs:
    command: 'test'
    projects: 'Test/**/*.csproj'
    arguments: '--configuration Debug --collect "Code coverage"'
